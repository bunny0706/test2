<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            margin: 0;
        }
        #interactive {
            width: 100%;
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
        #scanned-products {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        #scanned-products li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Barcode Scanner</h1>
    <!-- Single container for video stream -->
    <div id="interactive" class="viewport"></div>
    <button id="start-button">Start Scanning</button>
    <button id="stop-button" disabled>Stop Scanning</button>
    <h2>Scanned Products</h2>
    <ul id="scanned-products"></ul>

    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <script>
        let scannedBarcodes = new Set();
        let scanning = false;

        function displayProductDetails(barcode) {
            const details = {
                "123456": {
                    name: "Soap",
                    price: "20 INR",
                    weight: "50g",
                    discount: "5%",
                    expiryDate: "2024-12-31"
                },
                "789012": {
                    name: "Shampoo",
                    price: "120 INR",
                    weight: "200ml",
                    discount: "10%",
                    expiryDate: "2024-11-30"
                }
            };

            const productList = document.getElementById('scanned-products');
            if (details[barcode]) {
                const product = `
                    <li>
                        <p><strong>Barcode:</strong> ${barcode}</p>
                        <p><strong>Name:</strong> ${details[barcode].name}</p>
                        <p><strong>Price:</strong> ${details[barcode].price}</p>
                        <p><strong>Weight:</strong> ${details[barcode].weight}</p>
                        <p><strong>Discount:</strong> ${details[barcode].discount}</p>
                        <p><strong>Expiry Date:</strong> ${details[barcode].expiryDate}</p>
                    </li>
                `;
                productList.innerHTML += product;
            } else {
                productList.innerHTML += `<li>Product not found for barcode: ${barcode}</li>`;
            }
        }

        function startScanning() {
            if (!scanning) {
                scanning = true;
                Quagga.start();
                document.getElementById('start-button').disabled = true;
                document.getElementById('stop-button').disabled = false;
            }
        }

        function stopScanning() {
            if (scanning) {
                scanning = false;
                Quagga.stop();
                document.getElementById('start-button').disabled = false;
                document.getElementById('stop-button').disabled = true;
            }
        }

        function setupQuagga() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'), // Single target for video stream
                    constraints: {
                        facingMode: "environment",
                        width: { min: 320, ideal: 640, max: 1280 },  // Adjust width for mobile
                        height: { min: 240, ideal: 480, max: 720 }  // Adjust height for mobile
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader", "upc_reader"]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error("Initialization error:", err);
                    alert("Error initializing the scanner: " + err.message);
                    return;
                }
                console.log("Initialization finished. Ready to start scanning");
            });
        }

        function isValidBarcode(barcode) {
            return /^\d{6,12}$/.test(barcode); // Validates 6 to 12 digit barcodes
        }

        let lastBarcode = "";
        let debounceTimer = null;

        function handleBarcodeDetection(barcode) {
            if (barcode !== lastBarcode) {
                lastBarcode = barcode;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    if (isValidBarcode(barcode)) {
                        if (!scannedBarcodes.has(barcode)) {
                            displayProductDetails(barcode);
                            scannedBarcodes.add(barcode);
                        } else {
                            console.log(`Barcode ${barcode} already scanned.`);
                        }
                        setTimeout(() => {
                            lastBarcode = "";
                        }, 1000);
                    } else {
                        console.log(`Invalid or false positive barcode detected: ${barcode}`);
                    }
                }, 500);
            }
        }

        Quagga.onDetected(function(data) {
            const barcode = data.codeResult.code;
            console.log(`Detected barcode: ${barcode}`);
            handleBarcodeDetection(barcode);
        });

        // Mobile-specific event listeners
        document.getElementById('start-button').addEventListener('click', startScanning);
        document.getElementById('start-button').addEventListener('touchstart', startScanning);
        document.getElementById('stop-button').addEventListener('click', stopScanning);
        document.getElementById('stop-button').addEventListener('touchstart', stopScanning);

        // Initialize Quagga when the page is ready
        document.addEventListener('DOMContentLoaded', setupQuagga);
    </script>
</body>
</html>
